<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <title>Document</title>

<body>

    <div id="mylogin">
        <section id="login">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="content">
                            <img src="img/logo-white (1).png" alt="">
                            <h4>Discover great places in world</h4>
                            <p>Find awsome places,bars,resturants in London</p>
                            <button class="button1">SEARCH NOW</button>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="row">
                            <div class="offset-lg-3 col-lg-6">
                                <div class="formtext">
                                    <h1>Sign in to DirectList.</h1>
                                    <p>Fill up the following details</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="offset-lg-3 col-lg-6">
                                <div class="form">
                                    <div class="signinwith">
                                        <p>Sign in with</p>
                                        <a href="index.html"><i class="fab fa-facebook-f"></i>FACEBOOK</a>
                                        <a href="index.html"><i class="fab fa-google"></i>GOOGLE</a>
                                    </div>
                                    <div class="myform">
                                        <p>Or sign in with credentials</p>
                                        <i class="fas fb fa-envelope"></i>
                                        <input type="text" placeholder="Email">
                                        <i class="fas gl fa-unlock-alt"></i>
                                        <input type="text" placeholder="Password">
                                        <input class="checkb" type="checkbox">
                                        <span>Remember Me</span>
                                        <button>Sign In</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
